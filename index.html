<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aplicacion para gastos</title>
  </head>
  <body>
    <h1 class="title">Mi Aplicacion para Gastos</h1>
    <form id="form-body" class="form" action="">
      <div class="form-Content">
        Tipo Transaccion
        <label for="ingreso">Ingreso</label>
        <input
          type="radio"
          id="ingreso"
          name="transactionType"
          value="ingreso"
        />
        <label for="egreso">Egreso</label>
        <input type="radio" id="egreso" name="transactionType" value="egreso" />
      </div>

      <div class="form-Content">
        <label for="transactionDescription">Descripcion</label>
        <input
          type="text"
          id="transactionDescription"
          name="transactionDescription"
        />
      </div>

      <div class="form-Content">
        <label for="transactionAmount">Monto</label>
        <input type="number" id="transactionAmount" name="transactionAmount" />
      </div>

      <div class="form-Content">
        <label for="transactionCategory">Categoria</label>
        <input
          type="text"
          id="transactionCategory"
          name="transactionCategory"
        />
      </div>

      <div class="form-Content">
        <button id="submit-Button" class="submit-Button">AÃ±adir</button>
      </div>
    </form>
    <div class="tableFormat">
      <table id="transactionTable">
        <tr>
          <th>Tipo</th>
          <th>Descripcion</th>
          <th>Monto</th>
          <th>Categoria</th>
        </tr>
      </table>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
